---
# defaults file for verygood.openvpn
openvpn_port: 1194
openvpn_proto: udp
openvpn_service_name: "openvpn"
openvpn_config_file: "openvpn_{{ openvpn_proto }}_{{ openvpn_port }}"
cname: "{{ ansible_fqdn }}"
openvpn_backup_keys: true 
openvpn_restore_keys: false 

# aws vpc, lan, etc
virtual_private_cidr: "{{ ansible_default_ipv4.network | ipsubnet(16,0) }}"
openvpn_iptables_enabled: 'no'
openvpn_server_subnet_seed: >-
  {{ ansible_default_ipv4.network | ipsubnet(28, 0) | regex_replace('\.0/28','.128') }}
openvpn_server_subnet_netmask: "{{ ansible_default_ipv4.network | ipsubnet(28, 0) | ipaddr('netmask') }}"

# clients
clients: []
client_config_dest: '/tmp/ansible'

# google_2fa
openvpn_2fa_google: 'no'
