---
# defaults file for verygood.openvpn
openvpn_port: 1194
openvpn_proto: udp
openvpn_service_name: "openvpn"
openvpn_config_file: "openvpn_{{ openvpn_proto }}_{{ openvpn_port }}"
cname: "{{ ansible_fqdn }}"

# aws vpc, lan, etc
virtual_private_cidr: "{{ ansible_default_ipv4.network | ipsubnet(16,0) }}"
iptables_enabled: 'no'

# clients
clients: []
client_config_dest: '/tmp/ansible'

# google_2fa
openvpn_2fa_google: 'no'
